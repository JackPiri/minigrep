name: CI-build-only
run-name: Workflow performing only build
on:
  push:
    branches-ignore:
      - main
env:
  RUST_BACKTRACE: 1
jobs:
  build-only:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    outputs:
      abort: ${{ steps.branchCheck.outputs.abort }}
    runs-on: ${{ matrix.os }}
    steps:
    # - name: Set environment variable
    #   run: echo "MY_VAR=my_value" >> $GITHUB_ENV
    # - name: Echo environment variable
    #   run: echo $MY_VAR
      - name: Check not a PR
        run: |
          pr_branches=$(gh pr list --json headRefName --repo $GITHUB_REPOSITORY)
          if [[ $(echo "$pr_branches" | jq -r --arg GITHUB_REF '.[].headRefName | select(. == $GITHUB_REF)') ]]; then
            echo "This push is associated with a pull request. Skipping the job."
            echo "abort=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Echo environment variable
        run: echo $abort
