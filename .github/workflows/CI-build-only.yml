name: CI-build-only
run-name: Workflow performing only build
on:
  push:
    branches-ignore:
      - main
env:
  RUST_BACKTRACE: 1
jobs:
  build-only:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Set environment variable
      run: |
          $abort = "false"
          echo "ABORT=$abort" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          $outstandingPrBranches = & gh pr list --json headRefName --repo $env:repository | ConvertFrom-Json
          $triggeringBranch = $env:triggeringBranch 
          if (($outstandingPrBranches | ?{ "refs/heads/$($_.headRefName)" -eq "$triggeringBranch" }).count -gt 0)
          {
            $abort = "true"
            echo "ABORT=$abort" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf8 -Append
          }         
      env:
        repository: ${{ github.repository }}
        triggeringBranch: ${{ github.ref }}
        GH_TOKEN: ${{ github.token }}
      shell: pwsh
      id: branchCheck
    - name: step2
      run: echo "ABORT is $Env:ABORT"
      shell: pwsh
