name: CI-push

run-name: ${{ github.actor }} is learning GitHub Actions (CI-push)

on:
  push:

env:
  RUST_BACKTRACE: 1

jobs:
  check-cargo-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --release --all-features
  check-cargo-test-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo test --lib --bins --no-fail-fast # for running unit tests