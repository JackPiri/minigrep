name: CI-build

run-name: $CI build

on: push

env:
  RUST_BACKTRACE: 1

jobs:
  check-cargo-build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
        - uses: actions/checkout@v4
        - run: cargo build --release --all-features